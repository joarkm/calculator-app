<div class="calculator">
  <table class="calculator__grid">
    <td class="calculator__button calculator__empty-region"></td>
    <td
      *ngFor="let buttonKey of buttonKeys"
      class="calculator__button"
      [ngClass]="{ calculator__zero: buttonKey === '0' }"
    >
      <span>{{ buttonKey }}</span>
  </td>
  </table>
</div>
